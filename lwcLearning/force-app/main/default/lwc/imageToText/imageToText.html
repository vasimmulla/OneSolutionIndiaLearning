<template>
    <lightning-card title="Image to Text Converter">
        <div class="slds-m-around_medium">
            <lightning-file-upload
                label="Upload an image (.png, .jpg, .jpeg)"
                accept=".png, .jpg, .jpeg"
                record-id={recordId}
                onuploadfinished={handleUploadFinished}>
            </lightning-file-upload>
        </div>

        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </template>

        <template if:true={extractedText}>
            <lightning-card title="Extracted Text" class="slds-m-top_medium">
                <p>{extractedText}</p>
            </lightning-card>
        </template>

        <template if:true={error}>
            <div class="slds-text-color_error slds-m-top_medium">
                {error}
            </div>
        </template>

    </lightning-card>
</template>
